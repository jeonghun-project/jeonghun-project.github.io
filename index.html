layout: default
---

<!-- âœ… Portal / Gateway Design -->
<section class="portal-container"
    style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 80vh; gap: 2rem; padding: 2rem;">

    <div style="text-align: center; margin-bottom: 3rem;">
        <h1 class="massive-title" style="font-size: 4rem; line-height: 1.1;">
            Choose Your <br>
            <span style="color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.5);">Perspective</span>
        </h1>
        <p style="color: var(--text-secondary); margin-top: 1rem;">Select a knowledge base to explore.</p>
    </div>

    <div class="portal-grid"
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; width: 100%; max-width: 900px;">

        {% for blog in site.sub_blogs %}
        <a href="{{ blog.path }}" class="post-card portal-card"
            style="text-decoration: none; min-height: 300px; display: flex; flex-direction: column; justify-content: space-between; transition: transform 0.3s ease;">
            <div>
                <span class="card-tag" style="border-color: {{ blog.color }}; color: {{ blog.color }};">{{ blog.tag
                    }}</span>
                <h2 style="font-size: 2rem; margin: 1rem 0; color: #fff;">{{ blog.title }}</h2>
                <p style="color: var(--text-secondary);">
                    {{ blog.description }}
                </p>
            </div>
            <div style="margin-top: 2rem; color: {{ blog.color }}; font-weight: 600;">
                Enter Space ->
            </div>
        </a>
        {% endfor %}

    </div>
</section>

<style>
    .portal-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.2);
    }
</style>
